<!DOCTYPE html>
<html dir="ltr">
{%load static%}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>KU - Mining</title>
    <!-- Custom CSS -->
    <link href="{%static 'users/dist/css/style.min.css'%}" rel="stylesheet">

</head>

<body style="margin:0px; background: #f8f8f8; ">
    <div class="main-wrapper">

        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
            <div class="auth-box">
                <div>
                    <div class="logo">
                        <h5 class="font-medium m-b-20">Enter Trade Amount</h5>
                    </div>
                    <!-- Form -->
                        <div class="row">
                            <div class="col-12">
                                <form class="form-horizontal m-t-20" method="post">
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <input class="form-control form-control-lg" type="number" min="10" required="" placeholder="$" name = 'amount'>
                                            <input hidden name = 'plan' value = '{{plan}}'>
                                        </div>
                                        {%csrf_token%}
                                    </div>
                                    <div class="form-group text-center">
                                        <div class="col-xs-12 p-b-20">
                                            <button class="btn bg-primary" style="color: #fff;" type="submit" id="deposit-btn">Proceed</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="{%static 'users/main.js'%}"></script>
</body>

</html>
