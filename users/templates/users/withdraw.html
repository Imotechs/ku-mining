{%extends 'base2.html'%}
{%load static%}
{%block content%}     
<!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-5 align-self-center">
                        <h4 class="page-title">Withdraw </h4>
                        <div class="d-flex align-items-center">

                        </div>
                    </div>
                    <div class="col-7 align-self-center">
                        <div class="d-flex no-block justify-content-end align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Withdrawal</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <div class="main-content">  
                    <div class="page-content">
                        <div class="container-fluid">
                          <!-- start page title -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="card card-body" style="margin-left:10%; margin-right:10%; margin-top:2%">
                                        <form  method="POST">
                                            <label for="trans_id">Account ID</label>
                                            <input type="text" name="account_id" id="" value="{{request.user.profile.uid}}" class="form-control" readonly>
                                            <hr>
                                            <label for="amount">Amount to Withdraw</label>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                </div>
                                                
                                                <input type="number" class="form-control" name="amount" min="10" value="0" step="0.01" title="Currency Only" pattern="^\d+(?:\.\d{1,2})?$" onblur="this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" required>
                                            </div>
                                            <hr>
                                            <label for="payment method">Withdrawal Method</label>
                                            <select name="withdraw_method" id="dbType" class="form-control">
                                                <option value="Type">USDT</option>
                                            </select>
                                            <hr>
                                            <label for="bank name">Enter Wallet Address:</label>
                                            <input type="text" name="wallet" id="" class="form-control" required>
                                            <hr>
                                            {%csrf_token%}
                                            <input type="submit" value="Proceed" name="withdraw" class="btn btn-primary btn-block mt-3">
                                        </form>
                                    </div>
                                </div>   
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    {%endblock content%}
